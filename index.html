  <body>
    <div class="container" role="main">
      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron">
        <h1>Employee Data Management</h1>
        <h3>A Comprehensive Directory of Employee Billable Hours</h3>
      </div>
      <div class="page-header">
        <h3></h3>
        <p>Put your text here!</p>
      </div>
      <div class="page-header">
        <h3>Panels</h3>
        <p>Put your text here!</p>
      </div>
       <!-- employee -->
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Panel title</h3>
                <!-- Table -->
                <div class="panel-body">
                  <table class="table">
                   <th>Empoyee</th>
                   <th>Employee Role</th>
                   <th>Start Date</th>
                   <th>Months Worked</th>
                   <th>Monthly Rate</th>
                   <th>Total Billed</th>
                  </table>
                </div>
            </div>
          </div>
        </div>
      </div>
          <!--form-->
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Panel title</h3>
            </div>
            <div class="panel-body">
             <form>
              <div class="form-group panel-heading">
                <label for="name-input">Employee Name:</label>
                <input class="form-control" id="name-input" type="text">
              </div>
              <div class="form-group panel-heading">
                <label for="job-input">Role:</label>
                <input class="form-control" id="job-input" type="job">
              </div>
              <div class="form-group panel-heading">
                <label for="Start-Date-input">Start Date:</label>
                <input class="form-control" id="Start-Date-input" type="number">
              </div>
              <button type="submit" class="btn btn-default panel-heading btn-primary submitbtn">Submit</button>
            </form>
            </div>
          </div>
      </div>
    </div>
      
      <!-- /container -->
      <footer class="footer">
