<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Main Application Design</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- LINK TO FIREBASE GOES HERE -->

  <body>
    <div class="container" role="main">
      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron">
        <h1>Employee Data Management!</h1>
        <p>Put your text here!</p>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Panel title</h3>
            </div>
            <div class="panel-body">
              Panel content
            </div>
          </div>

          <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">Panel title</h3>
                  <div class="panel-body">
                    <form>
                      <div class="form-group panel-heading">
                        <label for="name-input">Employee Name:</label>
                        <input class="form-control" id="name-input" type="text">
                      </div>
                      <div class="form-group panel-heading">
                        <label for="job-input">Role:</label>
                        <input class="form-control" id="job-input" type="job">
                      </div>
                      <div class="form-group panel-heading">
                        <label for="Start-Date-input">Start Date:</label>
                        <input class="form-control" id="Start-Date-input" type="number">
                      </div>
                      <button type="submit" class="btn btn-default panel-heading btn-primary submitbtn">Submit</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>

      </div>
      <!-- /container -->
      <footer class="footer">
        <div class="container">
          <p> copyright Â© 2017</p>
