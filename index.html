<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Data Management</title>
    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom styles for this template -->
    <link href="assets/css/style.css" rel="stylesheet">
    <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
    
    <!-- LINK TO FIREBASE GOES HERE -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script type="text/javascript" src="logic.js"></script>
  </head>
  <body>
    <div class="container" role="main">
      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron">
        <h1>Employee Data Management</h1>
        <h3>A Comprehensive Directory of Employee Billable Hours</h3>
      </div>
     
       <!-- employee -->
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Current Employees</h3>
            </div>
            <div class="panel-body">
                <!-- Table -->
                <div class="panel-body">
                  <table class="table">
                   <th>Employee</th>
                   <th>Employee Role</th>
                   <th>Start Date</th>
                   <th>Months Worked</th>
                   <th>Monthly Rate</th>
                   <th>Total Billed</th>
                  </table>
                </div>
            </div>
          </div>
        </div>
      </div>
          <!--form-->
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Add Employee</h3>
            </div>
            <div class="panel-body">
             <form>
              <div class="form-group panel-heading">
                <label for="name-input">Employee Name:</label>
                <input class="form-control" id="name-input" type="text">
              </div>
              <div class="form-group panel-heading">
                <label for="role-input">Role:</label>
                <input class="form-control" id="role-input" type="text">
              </div>
              <div class="form-group panel-heading">
                <label for="Start-date-input">Start Date (DD/MM/YY - ex: 01/01/89)</label>
                <input class="form-control" id="Start-date-input" type="Date">
              </div>
              <div class="form-group panel-heading">
                <label for="rate-input">Monthly Rate:</label>
                <input class="form-control" id="rate-input" type="number">
              </div>
              <button type="submit" id="add-user" class="btn btn-default panel-heading btn-primary submitbtn">Submit</button>
            </form>
            </div>
          </div>
      </div>
    </div>
      
      <!-- /container -->
      <footer class="footer">
        <div class="container">
          <p> copyright Â© 2017</p>
        </div>
      </footer>
  </body>
</html>
